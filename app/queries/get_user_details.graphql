query GetUserDetails($id: String!) {
  user(userId: $id) {
    id
    email
    displayName
    firstName
    lastName
    avatar
    creationDate
    uuid
    groups {
      id
      displayName
    }
    attributes {
      name
      value
      schema {
        name
        attributeType
        isList
        isVisible
        isEditable
        isHardcoded
      }
    }
  }
}
