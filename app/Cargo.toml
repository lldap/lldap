[package]
name = "lldap_app"
version = "0.3.0-alpha.1"
authors = ["Valentin Tolmer <valentin@tolmer.fr>"]
edition = "2021"

[dependencies]
anyhow = "1"
graphql_client = "0.10"
http = "0.2"
jwt = "0.13"
rand = "0.8"
serde = "1"
serde_json = "1"
validator = "=0.14"
validator_derive = "*"
wasm-bindgen = "0.2"
yew = "0.18"
yewtil = "*"
yew-router = "0.15"
yew_form = "0.1.8"
yew_form_derive = "*"

# Needed because of https://github.com/tkaitchuck/aHash/issues/95
indexmap = "=1.6.2"

[dependencies.web-sys]
version = "0.3"
features = [
  "Document",
  "Element",
  "HtmlDocument",
  "HtmlInputElement",
  "HtmlOptionElement",
  "HtmlOptionsCollection",
  "HtmlSelectElement",
  "console",
]

[dependencies.chrono]
version = "*"
features = [
  "wasmbind"
]

[dependencies.lldap_auth]
path = "../auth"
features = [ "opaque_client" ]

[lib]
crate-type = ["cdylib"]
