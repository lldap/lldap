[package]
name = "lldap_app"
version = "0.1.0"
authors = ["Valentin Tolmer <valentin@tolmer.fr>", "Steve Barrau <steve.barrau@gmail.com>", "Thomas Wickham <mackwic@gmail.com>"]
edition = "2018"

[dependencies]
anyhow = "1"
chrono = "*"
http = "0.2.4"
jwt = "0.13"
serde = "1"
serde_json = "1"
wasm-bindgen = "0.2"
yew = "0.18"
yew-router = "0.15"

[dependencies.web-sys]
version = "0.3"
features = [
  "Document",
  "Element",
  "HtmlDocument",
  "console",
]

[dependencies.lldap_model]
path = "../model"
features = [ "opaque_client" ]

[lib]
crate-type = ["cdylib"]
