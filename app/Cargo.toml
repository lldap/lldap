[package]
name = "lldap_app"
version = "0.1.0"
authors = ["Valentin Tolmer <valentin@tolmer.fr>", "Steve Barrau <steve.barrau@gmail.com>", "Thomas Wickham <mackwic@gmail.com>"]
edition = "2018"

[dependencies]
anyhow = "1"
graphql_client = "0.10"
http = "0.2"
jwt = "0.13"
lazy_static = "*"
rand = "0.8"
regex = "*"
serde = "1"
serde_json = "1"
validator = "*"
validator_derive = "*"
wasm-bindgen = "0.2"
yew = "0.18"
yew-router = "0.15"
yew_form = "0.1.8"
yew_form_derive = "*"

[dependencies.web-sys]
version = "0.3"
features = [
  "Document",
  "Element",
  "HtmlDocument",
  "HtmlInputElement",
  "HtmlOptionElement",
  "HtmlOptionsCollection",
  "HtmlSelectElement",
  "console",
]

[dependencies.chrono]
version = "*"
features = [
  "wasmbind"
]

[dependencies.lldap_auth]
path = "../auth"
features = [ "opaque_client" ]

[lib]
crate-type = ["cdylib"]
