[package]
authors = ["Valentin Tolmer <valentin@tolmer.fr>"]
edition = "2021"
name = "lldap"
version = "0.4.4-alpha"

[dependencies]
actix = "0.13"
actix-files = "0.6"
actix-http = "3"
actix-rt = "2"
actix-server = "2"
actix-service = "2"
actix-web = "4.3"
actix-web-httpauth = "0.8"
anyhow = "*"
async-trait = "0.1"
base64 = "0.21"
bincode = "1.3"
cron = "*"
derive_builder = "0.12"
figment_file_provider_adapter = "0.1"
futures = "*"
futures-util = "*"
hmac = "0.12"
http = "*"
itertools = "0.10"
juniper = "0.15"
jwt = "0.16"
lber = "0.4.1"
ldap3_proto = ">=0.3.1"
log = "*"
orion = "0.17"
rand_chacha = "0.3"
rustls-pemfile = "1"
serde = "*"
serde_bytes = "0.11"
serde_json = "1"
sha2 = "0.10"
thiserror = "*"
time = "0.3"
tokio-rustls = "0.23"
tokio-stream = "*"
tokio-util = "0.7"
tracing = "*"
tracing-actix-web = "0.7"
tracing-attributes = "^0.1.21"
tracing-log = "*"
urlencoding = "2"
webpki-roots = "*"

[dependencies.chrono]
features = ["serde"]
version = "*"

[dependencies.clap]
features = ["std", "color", "suggestions", "derive", "env"]
version = "4"

[dependencies.figment]
features = ["env", "toml"]
version = "*"

[dependencies.tracing-subscriber]
version = "0.3"
features = ["env-filter", "tracing-log"]

[dependencies.lettre]
features = ["builder", "serde", "smtp-transport", "tokio1-rustls-tls"]
default-features = false
version = "0.10.1"

[dependencies.lldap_auth]
path = "../auth"

[dependencies.opaque-ke]
version = "0.6"

[dependencies.rand]
features = ["small_rng", "getrandom"]
version = "0.8"

[dependencies.secstr]
features = ["serde"]
version = "*"

[dependencies.tokio]
features = ["full"]
version = "1.25"

[dependencies.uuid]
features = ["v3"]
version = "*"

[dependencies.tracing-forest]
features = ["smallvec", "chrono", "tokio"]
version = "^0.1.4"

[dependencies.actix-tls]
features = ["default", "rustls"]
version = "3"

[dependencies.image]
features = ["jpeg"]
default-features = false
version = "0.24"

[dependencies.sea-orm]
version= "0.11"
default-features = false
features = ["macros", "with-chrono", "with-uuid", "sqlx-all", "runtime-actix-rustls"]

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["rustls-tls-webpki-roots"]

[dependencies.rustls]
version = "0.20"
features = ["dangerous_configuration"]

[dev-dependencies]
mockall = "0.11"
