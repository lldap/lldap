[workspace]
members = [
    "crates/auth",
    "crates/domain",
    "crates/domain-model",
    "crates/domain-handlers",
    "crates/key-value-store",
    "crates/validation",
    "crates/plugin-kv-store",
    "server",
    "app",
    "migration-tool",
    "set-password",
]

default-members = ["server"]

resolver = "2"

[profile.release]
lto = true

[profile.release.package.lldap_app]
opt-level = 's'

[patch.crates-io.lber]
git = 'https://github.com/inejge/ldap3/'
